<div class="row">
    <form action="StartServlet" method="POST" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="emailLogin">Email address</label>
                <input type="username" class="form-control" id="emailLogin" name="emailLogin" placeholder="Email">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="col-xs-6 col-xs-offset-6 col-md-3 col-md-offset-6 col-lg-2 col-lg-offset-6">
            <button type="submit" class="btn btn-default btn-block">Відіслати</button>
        </div>
    </form>
</div>
